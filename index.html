<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
<body>

  <div class="product">

    <div class="pruduct__img">
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="">
    </div>
    
    <div class="product__description">
      <p class="product__description-small-Title">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="product__description-lore">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="product__price">
      <span class="price">$149.99</span>
      <span class="discount">$169.99 <div class="line"></div></span>
    </div>
    
    <div class="product__button">
      <button class="product__button-button">
        <img  src="./images/icon-cart.svg" alt="Carrito de compra">Add to Cart
      </button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
